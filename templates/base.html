<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سایت من{% endblock %}</title>
    <!-- فایل استایل بوت‌استرپ راست‌چین و فونت وزیر -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: none;
            width: 100%;
            max-width: 450px;
        }
        .auth-header {
            background: #4e54c8; /* رنگ هدر */
            color: white;
            padding: 25px;
            text-align: center;
        }
        .btn-custom {
            background-color: #4e54c8;
            border: none;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #3d42b3;
            color: white;
        }
        /* استایل اختصاصی برای نمایش ارورها */
        .invalid-feedback {
            font-size: 0.85rem;
            display: block; /* تضمین نمایش ارور */
        }
    </style>
</head>
<body>

    <!-- محتوای صفحات اینجا قرار می‌گیرد -->
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
