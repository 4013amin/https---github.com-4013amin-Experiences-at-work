{% extends 'base.html' %}
{% block title %}تایید کد{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="auth-header bg-success">
        <h4 class="mb-0">تایید شماره موبایل</h4>
    </div>
    <div class="card-body p-4">
        
        <p class="text-center text-muted mb-4">
            کد ارسال شده به <strong>{{ phone }}</strong> را وارد کنید.
        </p>

<!-- action="..." را حتماً اضافه کنید -->
        <form method="POST" action="{% url 'verify_otp' %}">            {% csrf_token %}
            <!-- فیلد مخفی برای نگه داشتن شماره موبایل -->
            <input type="hidden" name="phone" value="{{ phone }}">
            
            <div class="mb-3">
                <input type="text" name="code" maxlength="6" 
                       class="form-control text-center fs-3 letter-space {% if form.code.errors %}is-invalid{% endif %}" 
                       placeholder="- - - - - -" autocomplete="off">
                
                <!-- نمایش ارورهای کد (اشتباه یا منقضی) -->
                {% for error in form.code.errors %}
                    <div class="invalid-feedback text-center mt-2">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success py-2">تایید نهایی</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <form action="{% url 'otp_request' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="phone" value="{{ phone }}">
                <!-- دکمه ارسال مجدد -->
                <button type="submit" class="btn btn-link text-decoration-none small text-muted">ارسال مجدد کد</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* فاصله بین اعداد کد برای خوانایی بهتر */
    .letter-space { letter-spacing: 10px; }
</style>
{% endblock %}
