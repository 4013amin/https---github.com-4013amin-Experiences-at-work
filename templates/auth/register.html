<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در سامانه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: Vazirmatn, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-lg rounded-2xl p-8 m-4">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ایجاد حساب کاربری</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <div class="relative">
                    {{ field }}
                </div>
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 ease-in-out transform hover:scale-[1.02]">
                تایید و دریافت کد
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                قبلاً ثبت‌نام کرده‌اید؟ 
                <a href="{% url 'login_otp' %}" class="text-blue-600 hover:underline">وارد شوید</a>
            </p>
        </div>
    </div>

    <style>
        /* استایل دهی به فیلدهایی که جنگو رندر می‌کند */
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</body>
</html>
