{% extends 'base.html' %}

{% block title %}ثبت نام{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="auth-header">
        <h4 class="mb-0">ایجاد حساب کاربری</h4>
    </div>
    <div class="card-body p-4">
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- نام کاربری -->
            <div class="mb-3">
                <label class="form-label">نام کاربری</label>
                <input type="text" name="username" 
                       class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
                       value="{{ form.username.value|default:'' }}">
                <!-- نمایش ارور نام کاربری -->
                {% for error in form.username.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <!-- شماره موبایل -->
            <div class="mb-3">
                <label class="form-label">شماره موبایل</label>
                <input type="text" name="phone" placeholder="0912..."
                       class="form-control {% if form.phone.errors %}is-invalid{% endif %}"
                       value="{{ form.phone.value|default:'' }}">
                <!-- نمایش ارور موبایل -->
                {% for error in form.phone.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <!-- توضیحات -->
            <div class="mb-3">
                <label class="form-label">توضیحات (اختیاری)</label>
                <textarea name="description" class="form-control" rows="2">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-custom py-2">ثبت نام</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'otp_request' %}" class="text-decoration-none small text-muted">قبلاً ثبت نام کرده‌اید؟ ورود</a>
            <!-- مطمئن شوید در urls.py نام otp_request را به ویوی otp_request_view داده باشید -->
        </div>
    </div>
</div>
{% endblock %}
