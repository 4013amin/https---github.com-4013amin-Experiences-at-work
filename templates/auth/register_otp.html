<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با کد تایید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>body { font-family: Vazirmatn, sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-2xl rounded-3xl p-10 m-4 border border-gray-100">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-black text-gray-800">ورود به حساب</h2>
            <p class="text-gray-500 mt-2">شماره موبایل و کد تایید را وارد کنید</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-2 font-medium">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-2xl shadow-lg shadow-indigo-200 transition-all active:scale-95">
                ورود به پنل کاربری
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="{% url 'register' %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">هنوز ثبت‌نام نکرده‌اید؟</a>
        </div>
    </div>

    <style>
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #f1f5f9;
            border-radius: 1rem;
            background-color: #f8fafc;
            text-align: center;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #4f46e5;
            background-color: #fff;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
