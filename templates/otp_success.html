{% extends 'base.html' %}

{% block title %}خوش آمدید{% endblock %}

{% block content %}
<div class="card auth-card text-center">
    <div class="card-body p-5">
        <div class="mb-4 text-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        
        <h3>خوش آمدید، {{ username }}!</h3>
        <p class="text-muted mt-3">
            {% if request.path == '/register/success/' %}
            حساب کاربری شما با موفقیت ساخته شد.
            {% else %}
            احراز هویت شما با موفقیت انجام شد.
            {% endif %}
        </p>
        
        <a href="/" class="btn btn-primary-custom mt-3 px-4">ورود به پنل اصلی</a>
    </div>
</div>
{% endblock %}
