{% extends 'base.html' %}

{% block content %}
<!-- اسلایدر (Carousel) -->
<div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x400/34495e/ecf0f1?text=جشنواره+تابستانه" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400/8e44ad/ecf0f1?text=تخفیف+لپ‌تاپ" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<div class="container">
    <!-- دسته‌بندی‌های محبوب -->
    <div class="text-center mb-5">
        <h4 class="fw-bold mb-4">دسته‌بندی‌های محبوب</h4>
        <div class="row justify-content-center g-4">
            {% for category in categories %}
            <div class="col-6 col-md-2">
                <a href="#" class="d-block text-center hover-shadow p-3 rounded bg-white">
                    <h6 class="text-dark small">{{ category.title }}</h6>
                </a>
            </div>
            {% endfor %}
            <!-- ادامه دسته‌بندی‌ها... -->
        </div>
    </div>

    <!-- لیست محصولات -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold">پرفروش‌ترین‌ها</h4>
        <a href="{% url 'product_list' %}" class="text-primary small">مشاهده همه</a>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
        <!-- تکرار محصول (در جنگو داخل حلقه for قرار می‌گیرد) -->
        {% for product in products %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm product-card">
                <span class="badge bg-danger position-absolute top-0 start-0 m-2">10%</span>
                <img src="{{ product.image.url }}" class="card-img-top p-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title fs-6">{{ product.title }}</h5>
                    <div class="text-warning small mb-2">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <small class="text-decoration-line-through text-muted d-block">{{ product.price }}</small>
                            <span class="fw-bold text-dark">{{ product.price }}</span>
                        </div>
                        <a href="{% url 'product_detail' 1 %}" class="btn btn-outline-primary btn-sm rounded-circle">
                            <i class="bi bi-plus-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- پایان حلقه محصول -->
    </div>
</div>
{% endblock %}
