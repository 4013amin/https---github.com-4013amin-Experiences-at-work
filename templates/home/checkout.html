{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- فرم اطلاعات -->
        <div class="col-lg-8">
            <h4 class="mb-4 fw-bold">اطلاعات ارسال</h4>
            <div class="card border-0 shadow-sm p-4 mb-4">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small text-muted">نام</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">نام خانوادگی</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-muted">استان و شهر</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-muted">آدرس کامل</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">کد پستی</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-muted">شماره موبایل</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- خلاصه و پرداخت -->
        <div class="col-lg-4">
            <h4 class="mb-4 fw-bold">پرداخت</h4>
            <div class="card border-0 shadow-sm p-4">
                <div class="form-check mb-3 p-3 border rounded bg-light">
                    <input class="form-check-input float-end ms-2" type="radio" name="payment" id="online" checked>
                    <label class="form-check-label w-100 d-flex justify-content-between" for="online">
                        <span class="fw-bold">پرداخت اینترنتی</span>
                        <i class="bi bi-credit-card"></i>
                    </label>
                </div>
                
                <div class="form-check mb-4 p-3 border rounded">
                    <input class="form-check-input float-end ms-2" type="radio" name="payment" id="cod">
                    <label class="form-check-label w-100" for="cod">
                        <span class="fw-bold">پرداخت درب منزل</span>
                    </label>
                </div>

                <div class="d-flex justify-content-between mb-3 fw-bold">
                    <span>مبلغ نهایی:</span>
                    <span>40,000,000 تومان</span>
                </div>

                <button class="btn btn-success w-100 py-3 fw-bold">پرداخت و ثبت سفارش</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
